                  <span></span>

          <main class="main">
            <div class="aimGame">
                <div class="screen">
                    <h1 class="screen__title">Aim Training</h1>
                    <a id="start" href="#" class="start">Начать игру</a>
                </div>
              
                <div class="screen">
                <h1 class="screen__title">Выберите время</h1>
                <ul id="time-list" class="time-list">
                    <li>
                    <button class="time-btn" data-time='5'>
                        10 сек
                    </button>
                    </li>
                    <li>
                    <button class="time-btn" data-time='20'>
                        20 сек
                    </button>
                    </li>
                    <li>
                    <button class="time-btn" data-time='30'>
                        30 сек
                    </button>
                    </li>
                    <li>
                    <button class="time-btn" data-time='40'>
                        40 сек
                    </button>
                    </li>
                </ul>
                </div>
            
                <div class="screen" id="last-screen">
                <h3 class="timer">Осталось <span id="time">00:00</span></h3>
                <div class="board" id="board"></div>
                </div>
            </div>
          </main>
